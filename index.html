<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />

<link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<body>
	<div class="ToDos" class="container-fluid"> 
		<div class="row">
			<div class="DoneToDo col-sm-4">
				<h1>Done Task</h1>
				<div id="donetasks"></div>
			</div>
			<div class="PendingToDo col-sm-4">
				<h1>Pending Task</h1>
				<div id="pendingtasks"></div>
			</div>
			<div class="AddToDo col-sm-4">
				<h1>To Add Task</h1>
				  <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalHorizontal">
				   Task
				</button>

				<!-- Modal -->
				<div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog" 
				     aria-labelledby="myModalLabel" aria-hidden="true">
				    <div class="modal-dialog">
				        <div class="modal-content">
				            <!-- Modal Header -->
				            <div class="modal-header">
				                <button type="button" class="close" 
				                   data-dismiss="modal">
				                       <span aria-hidden="true">&times;</span>
				                       <span class="sr-only">Close</span>
				                </button>
				                <h4 class="modal-title" id="myModalLabel">
				                    Task
				                </h4>
				            </div>
				            
				            <!-- Modal Body -->
				            <div class="modal-body">
				                
				                  <div class="form-group">
							        <label for="email">ToDo Title</label>
							        <input type="hidden" class="verify" name="someData" id="hiddenid"/>
							        <input type="text" class="form-control verify" id="ToDoTitle" required placeholder="ToDo Title"/>
							      </div>
							      <div class="form-group">
							        <label for="password">Description</label>
							        <textarea class="form-control verify" rows="5" id="Description" required placeholder="Description"></textarea>
							      </div>
							      <div class="form-group">
							       		<label for="Startdate">Start date</label>
						                <div class='input-group date' id='datetimepicker1'>
						                    <input type='text' class="form-control verify" id='datetimepicker11' required/>
						                    <span class="input-group-addon">
						                        <span class="glyphicon glyphicon-calendar"></span>
						                    </span>
						                </div>
            					  </div>
            					  <div class="form-group">
							       		<label for="Enddate">End date</label>
						                <div class='input-group date' id='datetimepicker2'>
						                    <input type='text' class="form-control verify" id='datetimepicker22' required/>
						                    <span class="input-group-addon">
						                        <span class="glyphicon glyphicon-calendar"></span>
						                    </span>
						                </div>
            						</div>
            						
							      <button type="submit" class="btn btn-default" onclick="app.addtask()">Submit</button>
							    
				            </div>
				        </div>
				    </div>
				</div>
			</div>
		</div>
	</div>	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>   
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
